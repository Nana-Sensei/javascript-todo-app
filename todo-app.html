<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
</head>

<body>

  <div class="container">
    <h2 class="header"><i class="fa-solid fa-square-pen"></i> To-Do List </h2>
    <div class="todo-app">
      <div class="row">
        <input type="text" id="input-box" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
      </div>

      <ul id="list-container">
        <!-- <li class="checked">Task One</li>
        <li>Task Two</li>
        <li>Task Three</li> -->
      </ul>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/32cc9612ce.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
